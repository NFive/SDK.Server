name: Release

on:
  push:
    tags:
      - "*"

jobs:
  calculate-version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.11.0
        with:
          versionSpec: "5.x"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.11.0
        with:
          useConfigFile: true
          configFilePath: ./.github/version.yml

  build:
    name: Build and Release
    runs-on: windows-latest
    needs: calculate-version
    env:   
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages 
      SEMVER: ${{ needs.calculate-version.outputs.semVer }}
      ZipName: NFive.SDK.Server-${{ needs.calculate-version.outputs.semVer }}.zip

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 2.0.x
      
      - uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore NFive.SDK.Server.sln

      - name: Build the solution
        run: dotnet build --no-restore -c Release /p:Version=${{env.SEMVER}} -o Build NFive.SDK.Server.sln

      - uses: vimtor/action-zip@v1
        with:
          files: Build/
          dest: ${{ env.ZipName }}

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.SEMVER }}
          release_name: ${{ env.SEMVER }}
          draft: false
          prerelease: false

      - name: Update release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\${{ env.ZipName }}
          asset_name: ${{ env.ZipName }}
          asset_content_type: application/zip
      
      - name: Pack
        run: dotnet pack NFive.SDK.Server.csproj -p:PackageVersion=${{ env.SEMVER }} --configuration Release
      
      - name: Push nuget package
        run: dotnet nuget push **/NFive.SDK.Server.*.nupkg --skip-duplicate --source "https://api.nuget.org/v3/index.json" --api-key ${{secrets.nuget_api_key}}